
{% load to_price %}

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <th>
                        ردیف
                    </th>
                    <th>
                        حساب کل
                    </th>
                    <th>
                        بدهکار  
                      </th>

                      <th>
                        بستانکار  
                      </th>
                      <th>
                        مانده  
                      </th>
                </thead>
                <tbody> 
                    {% for basic_account in basic_accounts %}
                      
                    <tr>
                        <td>
                            {{forloop.counter}}
                        </td>
                        <td>
                            <a href="{{basic_account.get_absolute_url}}">

                                {{basic_account.title}}
                            </a>
                        </td>
                        <td>
                            {{basic_account.total.bedehkar|to_price}}
                            
                        </td>
                        <td>
                            {{basic_account.total.bestankar|to_price}}
                           
                            
                        </td>

                        <td>
                            {{basic_account.total.balance|to_price_color|safe}}
                           
                            
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
