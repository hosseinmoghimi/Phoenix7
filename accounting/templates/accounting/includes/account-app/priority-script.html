<script>
    let account_priority_app = new Vue({
        el: "#account-priority-app",
        data: {
            priority: parseInt("{{account.priority}}"),
        },
        methods: {
            increase_priority: function () {
                this.priority++
                let payload = {
                    csrfmiddlewaretoken: csrfmiddlewaretoken,
                    priority: this.priority,
                    account_id: parseInt("{{account.id}}"),
                }
                let posting = $.post("{% url 'accounting:set_account_priority' %}", payload)
                posting.done(data => {
                    console.log(data)
                })
            },
            decrease_priority: function () {
                this.priority--
                let payload = {
                    csrfmiddlewaretoken: csrfmiddlewaretoken,
                    priority: this.priority,
                    account_id: parseInt("{{account.id}}"),
                }
                let posting = $.post("{% url 'accounting:set_account_priority' %}", payload)
                posting.done(data => {
                    console.log(data)
                })
            },
        }
    })
</script>
