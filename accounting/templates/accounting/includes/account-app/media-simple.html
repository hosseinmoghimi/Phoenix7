{% load to_price %}
<div class="media">
    <img src="{{account.logo}}" width="48" alt="">
    <div class="media-body mr-2">
        <a href="{{account.get_absolute_url}}">
            <h5>{{account.name}}

            </h5>
        </a>
        <h6 class="text-{{account.color}}">
            <small class="text-muted">

                {{account.code}}
            </small>
            <span class="mr-2">

                {{account.balance|to_price|safe}}
            </span>
        </h6>
        <a href="">

            <h6>{{account.parent_account}}</h6>
        </a>
    </div>
</div>
