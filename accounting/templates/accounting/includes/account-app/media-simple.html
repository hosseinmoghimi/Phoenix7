{% load to_price %}
<div class="media">
    <a href="{{account.get_absolute_url}}">

        <img src="{{account.logo}}" width="72" alt="">
    </a>
    <div class="media-body mr-2">
        <div>
            <a href="{{account.get_absolute_url}}">
                <h4>{{account.name}}

                </h4>
            </a>
        </div>
        <div>
            <a href="{{account.parent.get_absolute_url}}">
                <h6>{{account.parent.full_title}}

                </h6>
            </a>

        </div>
        <h6 class="text-{{account.color}}">
            <small class="text-muted">

                {{account.code}}
            </small>

        </h6>

        <h6 class="text-{{account.color}}">

            <span class="mr-2">

                {{account.balance|to_price_color|safe}}
            </span>
        </h6>

        <a href="">

            <h6>{{account.parent_account}}</h6>
        </a>
    </div>
</div>
