{% load to_price %}
<div class="media">
    <img :src="account.logo" width="48" alt="">
    <div class="media-body mr-2">
        <h5 :class="'text-'+account.color">
                <a :href="account.get_absolute_url">
                <span v-text="account.name"></span>
                <span :class="'badge badge-'+account.color" v-text="account.type"></span>
            </a>
            </h5>

            
        <h6 :class="'text-'+account.color">
            <small class="text-muted">
                <span v-text="account.code"></span>


            </small>
            <span class="mr-2">
                <span v-html="to_price(account.balance)"></span>


            </span>
        </h6>
        <a :href="account.get_absolute_url">

            <h6>
                <span v-text="account.full_title"></span>
            </h6>
        </a>
    </div>
</div>
