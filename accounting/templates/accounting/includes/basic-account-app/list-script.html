<script>
    let basic_accounts_for_basic_accounts_app = JSON.parse("{{basic_accounts_s|escapejs}}")
    let basic_accounts_app = new Vue({
        el: "#basic-accounts-app",
        data: {
            basic_accounts: basic_accounts_for_basic_accounts_app,
            search_for: "",
        },
        methods: {
            search: () => {
                basic_accounts_app.basic_accounts = basic_accounts_for_basic_accounts_app.filter(basic_account => {
                
                    if (basic_account.name.indexOf(basic_accounts_app.search_for)>-1)
                        return true
                })
            },

        },
    })
</script>
