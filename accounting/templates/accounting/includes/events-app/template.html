{% load to_persian_date %}
{% load to_price %}
{% load to_amount_color %}
{% load static %}
<div id="accordion-events">


    <div class="card" id="events-app">
        <div class="card-header" id="heading-events">
            <h5 class="text-center">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-events" aria-expanded="true"
                    aria-controls="collapse-events">
                    رویداد های مالی


                    <span v-if="events.length>0">
                        <small class="text-danger mx-2">
                            <span v-text="events.length"></span>
                        </small>
                    </span>


                </button>
            </h5>

            {% if page_pre_description %}

            <h5 class="text-center">
                {{page_pre_description}}
            </h5>
            {% endif %}
            {% if page_description %}

            <h4 class="text-center">
                {{page_description}}
            </h4>
            {% endif %}
        </div>
        <div id="collapse-events" class="collapse {% if expand_events %} show {% endif %}"
            aria-labelledby="heading-events" data-parent="#accordion-events">


            <div class="card-body">

                {% load static %}
                <form @submit.prevent="search()">
                    <img src="{% static 'leo/img/loading.gif' %}" width="32" v-if="waiting" alt="">

                    <input type="text" v-model="search_for" class="form-control" placeholder="جستجو ..."
                        @input="filter()">
                </form>


                <div class="table-responsive rtl">
                    <img v-if="false" width="32" src="{% static 'leo/img/loading.gif' %}" alt="">
                    <h6 v-if="false">

                        <span class="text-muted">در حال بار گذاری ... </span>
                    </h6>
                    <table class="table table-striped rtl">
                        <thead>
                            <th>
                                عنوان
                            </th>

                            <th>
                                بدهکار
                            </th>
                            <th>
                                بستانکار
                            </th>
                            <th>
                                مبلغ
                            </th>
                            <th>

                            </th>
                        </thead>
                        <tbody>


                            <tr v-for="event in events">
                                <td>
                                    <a :href="event.get_absolute_url">
                                        <span v-text="event.title">

                                        </span>
                                    </a>
                                </td>
                                <td>
                                    <div class="media">
                                        <a :href="event.pay_to.get_absolute_url">
                                            <img :src="event.pay_to.logo" class="rounded" width="32" alt="">
                                        </a>
                                        <div class="media-body mr-3">
                                            <div>

                                                <a :href="event.pay_to.get_absolute_url">
                                                    <span v-text="event.pay_to.name "></span>
                                                </a>
                                            </div>
                                            <div>

                                                <a :href="event.pay_to.get_absolute_url">
                                                    <small class="text-muted" v-text="event.pay_to.full_title"></small>
                                                </a>
                                            </div>
                                            <div>
                                                <small class="text-muted">
                                                    <span v-text="event.pay_to.class_title"></span>
                                                </small>
                                            </div>
                                        </div>
                                    </div>


                                </td>

                                <td>
                                    <div class="media">
                                        <a :href="event.pay_from.get_absolute_url">
                                            <img :src="event.pay_from.logo" class="rounded" width="32" alt="">
                                        </a>
                                        <div class="media-body mr-3">
                                            <div>

                                                <a :href="event.pay_from.get_absolute_url">
                                                    <span v-text="event.pay_from.name"></span>
                                                </a>
                                            </div>

                                            <div>

                                                <a :href="event.pay_from.get_absolute_url">
                                                    <small class="text-muted"
                                                        v-text="event.pay_from.full_title"></small>
                                                </a>
                                            </div>

                                            <div>
                                                <small class="text-muted">
                                                    <span v-text="event.pay_from.class_title"></span>
                                                </small>
                                            </div>
                                        </div>
                                    </div>


                                </td>


                                <td>

                                    <span v-text="to_price(event.amount)">

                                    </span>



                                </td>

                                <td>




                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    </div>
</div>
