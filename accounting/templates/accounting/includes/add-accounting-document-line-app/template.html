                        <input required class="form-control" v-model="title" type="text">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="">حساب</label>
                        <input class="form-control" v-model="account_code" @input="select_account()" type="text">

                                    </div>

                                </a>

                        <div class="my-2">

                            {% include "accounting/includes/account-app/media.html" %}
                        </div>

                            <a target="_blank" href="{% url 'accounting:selection' %}">
                                <span>
                                    همه حساب ها
                                </span>
                            </a>
                        </h4>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="">بدهکار</label>
                        <input class="form-control" v-model="bedehkar" type="number">
                        <div class="farsi text-right my-2">
                            <span v-text="to_price(bedehkar)"></span>

                        </div>

                    <div class="form-group">

                            <span v-text="to_price(bestankar)"></span>
                            {{CURRENCY}}
                        </div>

                    </div>
                </div>

                <div class="col-md-12">
                    <button type="submit" class="btn btn-success">
